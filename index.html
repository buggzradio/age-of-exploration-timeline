<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Age of Exploration: Timeline</title>
  <link rel="icon" type="image/x-icon" href="https://www.thoughtco.com/thmb/QbTYSGsx0a2O14yFn7tFVBP8hmA=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-517433014-5c4a211a46e0fb00017be09b.jpg">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: black;
      padding: 50px 20px;
    }

    .timeline {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      max-width: 100%;
      margin: 0 auto;
    }

    .timeline-item {
      background-color: grey;
      border: 1px solid grey;
      padding: 25px;
      border-radius: 5px;
      position: relative;
      transition: all 0.3s ease;
      width: 150px;
      text-align: center;
    }

    .timeline-item:hover {
      background-color: #f1f1f1;
      transform: scale(1.05);
    }

    .timeline-date {
      font-weight: bold;
      color: black;
    }

    .timeline-title {
      font-size: 18px;
      margin-top: 10px;
    }

    .timeline::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 2px;
      background-color: #007bff;
      z-index: -1;
    }

    .timeline-item::before {
      content: "";
      position: absolute;
      left: 50%;
      top: 0;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #007bff;
      transform: translateX(-50%);
    }

    .timeline-item:hover::after {
      content: attr(data-info);
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background-color: #007bff;
      color: white;
      padding: 10px;
      border-radius: 5px;
      top: 120%;
      white-space: normal;
      width: 180px;
    }

    .timeline-item:hover::before {
      background-color: #0056b3;
    }

    .heading {
        color: white;
        text-align: center;
        padding-bottom: 25px;
    }
  </style>
</head>
<body>
<div id="heading" class="heading">
    <h1>The Age of Exploration: Timeline</h1>
    <h3>By: Henry Bartz</h3>
</div>
  <div class="timeline">
    <div class="timeline-item" data-info="~1000: Vikings (from Scandinavia) are the first Europeans to explore North America. They called it Vinland.">
      <div class="timeline-date">1000</div>
      <div class="timeline-title"></div>
    </div>

    <div class="timeline-item" data-info="1453: Constantinople falls to the Muslims">
      <div class="timeline-date">1453</div>
      <div class="timeline-title"></div>
    </div>

    <div class="timeline-item" data-info="1480's: Europeans arrive in Africa, slave trade is already a thing. West Africa is a bunch of small colonies fighting each other, and enslaving the losers.">
          <div class="timeline-date">1480's</div>
          <div class="timeline-title"></div>
    </div>
        
    <div class="timeline-item" data-info="1487: Bartolomeu Dias found Southern Africa and named it the Cape of Good Hope.">
            <div class="timeline-date">1487</div>
            <div class="timeline-title"></div>
    </div>

<div class="timeline-item" data-info="1497: Vasco da Gama sailed around the Cape of Good Hope and got to India in 1498">
        <div class="timeline-date">1497</div>
        <div class="timeline-title"></div>
</div>
 
  </div>

</body>
</html>
